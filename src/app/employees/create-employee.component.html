<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
        <div class="panel-heading bg-primary mt-4">
            <h3 class="panel-title">Create Employee</h3>
        </div>
    
        <div class="panel-body">
            <div class="form-group">
                <label for="fName"> Full Name </label>
                <input type="text" id="fName" class="form-control" name="fullName" [(ngModel)]="fullName">
            </div>
    
            <div class="form-group">
                <label for="email"> Email </label>
                <input type="text" id="email" class="form-control" name="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="phone"> Phone Number </label>
                <input type="text" id="phone" class="form-control" name="phone" [(ngModel)]="phoneNumber">
            </div>

            <div class="form-group">
                <label> Gender </label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                        Male
                    </label>

                    <label class="radio-inline ml-3">
                        <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label> Contact Preferences </label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="email" name="contact" [(ngModel)]="contactPreference">
                        Email
                    </label>

                    <label class="radio-inline ml-3">
                        <input type="radio" value="phone" name="contact" [(ngModel)]="contactPreference">
                        Phone
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="isActive">
                        Is Active
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">
                    Department
                </label>
                <select class="form-control" id="department" name="department" [(ngModel)]="department">
                    <option *ngFor="let department of departments" [value]="department.id">
                        {{department.name}}
                    </option>
                </select>
            </div>

            <div class="row">
                <div class="form-group col-lg-5">
                    <label for="dateOfBirth"> Date of Birth </label>
                    <input type="text" bsDatepicker [bsConfig]="datePickerConfig" placement="right" id="dateOfBirth" class="form-control" name="dateOfBirth" [(ngModel)]="dateOfBirth"> <!-- placement: right for showing the date right, we can also set it to left -->
                </div>
            </div>
            
        </div>
    
        <div class="panel-footer mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>

Angular generated Form Model : {{employeeForm.value | json}}
